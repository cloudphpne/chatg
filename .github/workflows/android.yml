name: Android Emulator (Nexus 5)

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y curl unzip

    - name: Check Docker
      run: docker --version

    - name: Start Android 8.1 (Nexus 5)
      run: |
        docker run -d --name android \
          -e DEVICE="Nexus 5" \
          -e EMULATOR="true" \
          -e APPIUM="false" \
          -e CONNECT_TO_GRID="false" \
          -p 6080:6080 -p 5554:5554 -p 5555:5555 \
          budtmo/docker-android-x86-8.1

    - name: Setup Cloudflare Tunnel
      run: |
        curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
        chmod +x cloudflared
        ./cloudflared tunnel --url http://localhost:6080 --no-autoupdate > tunnel.log 2>&1 &
        sleep 5
        cat tunnel.log | grep -o "https://[0-9a-zA-Z.-]*trycloudflare.com" | head -n 1 > remote.txt

    - name: Commit remote.txt to repo
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git add remote.txt
        git commit -m "Add remote URL"
        git push

    - name: Keep Alive (6h)
      run: sleep 21600
